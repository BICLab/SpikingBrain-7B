# For MkDocs (mkdocs.yml)
---
site_name: Living Intelligence
site_description: Exploring the future of intelligent systems
site_url: https://your-site.com

nav:
  - Home: index.md
  - Explore:
    - Overview: explore/index.md
    - Technology:
      - Overview: explore/technology/index.md
      - SpikingBrain-7B: explore/technology/spikingbrain.md
  - About: about.md

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate

